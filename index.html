<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="exercise-container exercise1">
        <h2>Exercise 1</h2>
        <p id="node1"></p>
        <p class="node2"></p>
        <h3>Node1</h3>
        <h3>Node2</h3>
        <h3>Node3</h3>
    </div>

    <!-- Exercise #2 -->
    <div class="exercise-container exercise2">
        <h2>Exercise 2</h2>
        <div id="parent"></div>
    </div>

    <!-- Exercise #3: Removing/Replacing elements/objects -->
    <div id="exercise-container3" class="exercise-container">
        <h2>Exercise 3</h2>
        <p id="N1">Child Node #3</p>
    </div>

    <!-- Exercise #4: Elements from an array -->
    <div class="exercise-container exercise4">
        <h2>Exercise 4</h2>
        <p id="N1">Child Node #4</p>
        <div id="container"></div>
    </div>

    <!-- Exercise #5: DOM EVENTS -->
    <div class="exercise-container exercise5">
        <h2>Exercise 5</h2>
        <button id="Btn">View Modal</button>
        <div id="modal">
            <div class="modal-card">
                <p>
                    Clicking the button triggers the oneclick event, which
                    function show()...which alerts the user
                </p>
                <button onclick="() => {document.getElementById('modal').remove()}">X</button>
            </div>
        </div>
    </div>

</body>

</html>
